<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming the Future Network</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet"></head>
<body>
   <div id='wrapper'>
    <div id='dashboard'>
        <div id='db_title'>
            <div>Farming the Future</div>
            <div id='db_name'></div>
        </div>
        <div id='db_stats'>
            <div id='db_location'>
                <div>Location</div>
                <div id='db_locationText'>
                </div>
                <div class='db_location_toggle'>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round" id='locSlider'></span>
                    </label>
                </div>
            </div>


            <div id='db_size'>
                <div>Size: </div> 
                <div id='db_sizetext'></div>
                <div class='db_size_toggle'>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round" id='sizeSlider'></span>
                    </label>
                </div>
            </div>
        </div>
    <div id='legend'></div>
    </div>
        
    <div id='network'></div>
   
  </div>
</body>

<script src="https://d3js.org/d3.v5.min.js"></script>

<script src='index.js'></script>
</html>
